# Use wilcard '*' to expose all endpoints
# Can also expose individual endpoints with a comma-delimited list
# management.endpoints.web.exposure.include=health,info
management.endpoints.web.exposure.include=*
management.info.env.enable=true

# Excude individual endpoints with a comma delimited list
# spring.security.user.name = MacBook
# spring.security.user.password = 1234
# Manually providing username and password
info.app.name = My Super Cool App
info.app.description = A crazy fun app, yoohoo!
info.app.version = 1.0.0

# Define my crazy properties
coach.name = Mickey Mouse
team.name = The Mouse Club

# Change Spring Boot embedded server port
# server.port=7070

# Set the context path of the application
# All requests should be prefixed with /mycoolapp
server.servlet.context-path=/mycoolapp
